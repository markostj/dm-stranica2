<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Osvit predavanja</title>

    <meta charset="utf-8" />
    <meta name="description" content="Tečaj web programiranja" />
    <meta name="author" content="Osvit" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="main.js"></script>
  </head>

  <body onload="getJSON('./todo.json', renderTodoCards)">
    <main class="main wrapper">
      <header class="header">
        <h1>My To-Do List</h1>
        <button onclick="clearAllTodoCards()" class="btn__clear">Clear all</button>
      </header>
      <div class="new">
        <input
          onchange="filterTodoCards()"
          id="js-searchbar"
          class="input"
          type="text"
        />
        <button onclick="addItem()" class="add btn" >Add</button>
      </div>
      <div class="filter">
        <button onclick="filterCompleted()" class="btn btn__filter">Completed</button>
        <button onclick="filterNotCompleted()" class="btn btn__filter">Not Completed</button>
      </div>
      <button onclick="All()" class="btn all">All </button>
      <div id="js-list" class="list"></div>
    </main> <!--napraviti jos dva buttona koji searchaju obavljene i neobavljene zadatke-->
  </body>
</html>
