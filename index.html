<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Radionica2</title>
    <meta name="description" content="Tečaj web programiranja" />
    <meta name="author" content="MS" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body onload="getJSON('./todo.json', renderTodoCards)">
    <main class="wrapper">
      <header class="header">
        <h1 class="header__title">My To-Do List</h1>
        <button class="header__button">
          Clear all
        </button>
      </header>
      <section class="addTask">
        <input
          class="addTask__form"
          type="text"
          id="newtask"
          placeholder="Add new task here"
        />
        <button class="addTask__button">
          Add
        </button>
      </section>
      <div id="js-list" class="list"></div>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
